<p id="signup"> 
    Please SignUp 
</p> 
 
<button id="myBtn" /> 
 
<script> 
    const element = document.getElementById("myBtn"); 
    element.addEventListener('click', handleSignUp); 

    function handleSignUp() {  
        document.getElementById("signup").innerHTML +=       'SignUp completed'; 
    } 
</script>
